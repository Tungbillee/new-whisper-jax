version: "3.8"

networks:
  lan_network:
    name: lan_network

services:
  app:
    build: .
    ports:
      - "7860:7860"
    volumes:
      - .:/app
    container_name: python_app
    restart: always
    command: >
      sh -c "python app/check_tpu.py && python app/app.py"
    networks:
      - lan_network
